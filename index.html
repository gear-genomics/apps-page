<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GEAR – genome analysis server</title>
  <meta name="description" content="Genome bioinformatics web applications hosted at the EMBL">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/gear.png" alt="GEAR logo" style="width: 350px; margin: 35px 0 15px;">
    <div style="font-size: 1.6rem; font-family: 'Unica One'">GENOME ANALYSIS SERVER</div>
  </header>
  <div class="container">
    <a href="http://gear.embl.de/bgen" target="_blank" class="card">
      <span class="card__left">
        <span class="app-logo">BG</span>
      </span>
      <span class="card__right">
        <span class="app-description">
          <span class="app-description__header">bgen</span>
          <span class="app-description__text">
            Heuristic barcode gen&shy;er&shy;ator.
          </span>
        </span>
      </span>
    </a>
    <a href="http://gear.embl.de/indigo" target="_blank" class="card">
      <span class="card__left">
        <span class="app-logo">IN</span>
      </span>
      <span class="card__right">
        <span class="app-description">
          <span class="app-description__header">Indigo</span>
          <span class="app-description__text">
            Rapid InDel Discovery in Sanger Chromatograms.
          </span>
        </span>
      </span>
    </a>
    <div class="teaser">...stay tuned for more...</div>
  </div>
  <footer>
    <img src="img/EMBL_logo.svg" alt="EMBL logo">
    <div style="float: right; margin-right: 10px;">Hosted with <span class="embl-red">♥</span> by</div>
  </footer>
</body>
</html>
