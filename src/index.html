<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GEAR – genome analysis server</title>
  <meta name="description" content="Genomics web applications hosted at the EMBL.">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>

  <header class="px-0 py-4">
    <div class="container text-center">
      <div class="logo-container">
        <img src="./static/img/gear-logo.v2.png" alt="GEAR logo">

      <div style="font-size: 1.6rem; font-family: 'Unica One'; margin-top: 0.8rem;">

      <div class="float-left">

        <a class="plain" target="_blank" href="https://gear.embl.de">

        <a class="plain" target="_blank" href="https://github.com/gear-genomics">

        <a class="plain" target="_blank" href="https://gear.embl.de/contact">

        </a>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
