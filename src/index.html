<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GEAR – genome analysis server</title>
  <meta name="description" content="Genome bioinformatics web applications hosted at the EMBL">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ files['style.css'] }}">
</head>
<body>
  <header>
    <img src="{{ files['gear.png'] }}" alt="GEAR logo" style="width: 350px; margin: 35px 0 15px;">
    <div style="font-size: 1.6rem; font-family: 'Unica One'">GENOME ANALYSIS SERVER</div>
  </header>
  <div class="container">
    {% for app in apps %}
    <a href="{{ app.url }}" target="_blank" class="card">
      <span class="card__left">
        <span class="app-logo">{{ app.abbreviation }}</span>
      </span>
      <span class="card__right">
        <span class="app-description">
          <span class="app-description__header">{{ app.name }}</span>
          <span class="app-description__text">
            {{ app.description }}
          </span>
        </span>
      </span>
    </a>
    {% endfor %}
    <div class="teaser">...stay tuned for more...</div>
  </div>
  <footer>
    <img src="{{ files['EMBL_logo.svg'] }}" alt="EMBL logo">
    <div style="float: right; margin-right: 10px;">Hosted with <span class="embl-red">♥</span> by</div>
  </footer>
</body>
</html>
